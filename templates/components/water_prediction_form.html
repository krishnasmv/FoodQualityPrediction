<form id="predictionForm">
  <div class="row">
  <div class="col-md-4 mb-3">
  <label class="form-label">pH Level</label>
  <input type="number" class="form-control" name="ph" step="0.01" min="0" max="14" required placeholder="Enter pH value (0-14)">
  </div>
  <div class="col-md-4 mb-3">
  <label class="form-label">Hardness (mg/L)</label>
  <input type="number" class="form-control" name="hardness" step="0.01" min="0" max="500" required placeholder="Enter hardness value (0-500)">
  </div>
  <div class="col-md-4 mb-3">
  <label class="form-label">Solids (ppm)</label>
  <input type="number" class="form-control" name="solids" step="0.01" min="0" max="60000" required placeholder="Enter total dissolved solids (0-60000)">
  </div>
  </div>

  <div class="row">
  <div class="col-md-4 mb-3">
  <label class="form-label">Chloramines (ppm)</label>
  <input type="number" class="form-control" name="chloramines" step="0.01" min="0" max="15" required placeholder="Enter chloramines level (0-15)">
  </div>
  <div class="col-md-4 mb-3">
  <label class="form-label">Sulfate (mg/L)</label>
  <input type="number" class="form-control" name="sulfate" step="0.01" min="0" max="500" required placeholder="Enter sulfate content (0-500)">
  </div>
  <div class="col-md-4 mb-3">
  <label class="form-label">Conductivity (μS/cm)</label>
  <input type="number" class="form-control" name="conductivity" step="0.01" min="0" max="1000" required placeholder="Enter conductivity value (0-1000)">
  </div>
  </div>

  <div class="row">
  <div class="col-md-4 mb-3">
  <label class="form-label">Organic Carbon (ppm)</label>
  <input type="number" class="form-control" name="organic_carbon" step="0.01" min="0" max="30" required placeholder="Enter organic carbon level (0-30)">
  </div>
  <div class="col-md-4 mb-3">
  <label class="form-label">Trihalomethanes (μg/L)</label>
  <input type="number" class="form-control" name="trihalomethanes" step="0.01" min="0" max="150" required placeholder="Enter trihalomethanes level (0-150)">
  </div>
  <div class="col-md-4 mb-3">
  <label class="form-label">Turbidity (NTU)</label>
  <input type="number" class="form-control" name="turbidity" step="0.01" min="0" max="10" required placeholder="Enter turbidity level (0-10)">
  </div>
  </div>

  <div class="text-center mt-4">
  <button type="submit" class="btn btn-primary btn-lg">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
  </svg>
  Predict Potability
  </button>
  </div>

  <div id="result" class="mt-4 text-center" style="display: none;">
  <h4>Prediction Result</h4>
  <div id="predictionOutput" class="alert" role="alert"></div>
  </div>
</form>


<script>
  function autofillValues() {
    const form = document.forms['waterPredictionForm'];

    const dataSets = [
      {
        ph: 7.56,
        hardness: 199.10,
        solids: 18629.11,
        chloramines: 6.05,
        sulfate: 382.8,
        conductivity: 469.54,
        organic_carbon: 21.27,
        trihalomethanes: 91.29,
        turbidity: 5.18
      },
      {
        ph: 5.64,
        hardness: 156.5,
        solids: 14275.06,
        chloramines: 7.60,
        sulfate: 330,
        conductivity: 413.460,
        organic_carbon: 13.00,
        trihalomethanes: 89.70,
        turbidity: 5.77
      },
      {
        ph: 7.22,
        hardness: 180.0,
        solids: 17000.0,
        chloramines: 5.2,
        sulfate: 350.0,
        conductivity: 450.0,
        organic_carbon: 20.0,
        trihalomethanes: 70.0,
        turbidity: 5.0
      }
    ];

    // Get two different random indices
    let index1 = Math.floor(Math.random() * dataSets.length);
    let index2;
    do {
      index2 = Math.floor(Math.random() * dataSets.length);
    } while (index1 === index2); // ensure different sets

    const chosenSet = Math.random() < 0.5 ? dataSets[index1] : dataSets[index2];

    // Autofill with one of the selected sets
    form.elements['ph'].value = chosenSet.ph;
    form.elements['hardness'].value = chosenSet.hardness;
    form.elements['solids'].value = chosenSet.solids;
    form.elements['chloramines'].value = chosenSet.chloramines;
    form.elements['sulfate'].value = chosenSet.sulfate;
    form.elements['conductivity'].value = chosenSet.conductivity;
    form.elements['organic_carbon'].value = chosenSet.organic_carbon;
    form.elements['trihalomethanes'].value = chosenSet.trihalomethanes;
    form.elements['turbidity'].value = chosenSet.turbidity;
  }
</script>
